<!DOCTYPE html>
<html lang="de">
<head>

  <style>
    * {

      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 32px;
      width: 100%;
      max-width: 520px;
    }

    .logo {
      text-align: center;
      margin-bottom: 28px;
    }

    .logo h1 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #ffffff;
    }

    .logo p {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    label .required {
      color: #e05555;
      margin-left: 2px;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      background: #111;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 15px;
      color: #e0e0e0;
      outline: none;
      transition: border-color 0.2s;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      border-color: #555;
    }

    select option {
      background: #111;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .foto-upload {
      border: 2px dashed #2a2a2a;
      border-radius: 8px;
      padding: 24px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      position: relative;
    }

    .foto-upload:hover {
      border-color: #444;
      background: #111;
    }

    .foto-upload input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    .foto-upload .upload-icon {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .foto-upload p {
      font-size: 13px;
      color: #666;
    }

    .foto-preview {
      display: none;
      margin-top: 12px;
      border-radius: 8px;
      overflow: hidden;
    }

    .foto-preview img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .btn-submit {
      width: 100%;
      background: #ffffff;
      color: #000000;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s, transform 0.1s;
    }

    .btn-submit:hover {
      background: #ddd;
    }

    .btn-submit:active {
      transform: scale(0.99);
    }

    .btn-submit:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }

    /* Status Messages */
    .message {
      display: none;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }

    .message.success {
      background: #0d2e0d;
      border: 1px solid #1a5c1a;
      color: #4caf50;
    }

    .message.error {
      background: #2e0d0d;
      border: 1px solid #5c1a1a;
      color: #e05555;
    }

    .message.loading {
      background: #1a1a2e;
      border: 1px solid #2a2a5c;
      color: #7070e0;
    }

    .id-badge {
      display: inline-block;
      background: #1a3a1a;
      border: 1px solid #2a5c2a;
      border-radius: 4px;
      padding: 2px 8px;
      font-family: monospace;
      font-size: 16px;
      color: #4caf50;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  </form>
</div>

<script>

  // Foto-Vorschau
  document.getElementById("foto").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(ev) {
      document.getElementById("fotoPreviewImg").src = ev.target.result;
      document.getElementById("fotoPreview").style.display = "block";
      document.getElementById("fotoUploadArea").querySelector("p").textContent = file.name;
    };
    reader.readAsDataURL(file);

  // Formular absenden
  document.getElementById("fundsachenForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const btn = document.getElementById("submitBtn");
    const msgLoading = document.getElementById("msgLoading");
    const msgSuccess = document.getElementById("msgSuccess");
    const msgError = document.getElementById("msgError");

    // Alle Messages zurÃ¼cksetzen
    msgLoading.style.display = "none";
    msgSuccess.style.display = "none";
    msgError.style.display = "none";

    btn.disabled = true;
    btn.textContent = "Wird gespeichert...";
    msgLoading.style.display = "block";

    try {
      const formData = new FormData(this);

      const response = await fetch(WEBHOOK_URL, {
        method: "POST",
        body: formData
      });

      const text = await response.text();

      msgLoading.style.display = "none";

      if (response.ok) {
        msgSuccess.style.display = "block";
        // Formular zurÃ¼cksetzen
        this.reset();
        document.getElementById("fotoPreview").style.display = "none";
        document.getElementById("fotoUploadArea").querySelector("p").textContent = "Foto aufnehmen oder aus Galerie wÃ¤hlen";
      } else {
        msgError.style.display = "block";
        btn.disabled = false;
        btn.textContent = "Fundsache speichern";
      }
    } catch (err) {
      msgLoading.style.display = "none";
      msgError.style.display = "block";
      console.error("Fehler:", err);
      btn.disabled = false;
      btn.textContent = "Fundsache speichern";
    }
  });

  // Nochmal erfassen Button nach Erfolg
  document.getElementById("fundsachenForm").addEventListener("reset", function() {
    const btn = document.getElementById("submitBtn");
    btn.disabled = false;
    btn.textContent = "Fundsache speichern";
    document.getElementById("msgSuccess").style.display = "none";
  });
</script>

</body>
</html>
